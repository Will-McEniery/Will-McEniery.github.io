    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --accent-color: #000000;
            --btn-text: #ffffff;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --glass-bg: rgba(30, 30, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #ffffff;
            --btn-text: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            pointer-events: none; /* Let mouse pass through to particles */
        }

        .glass-card {
            pointer-events: auto; /* Re-enable mouse for the card */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            text-decoration: none;
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--text-color);
            font-size: 0.9rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-color);
            color: var(--btn-text);
            border-color: var(--accent-color);
        }

        /* Active State Logic for Jekyll */
        .nav-btn[href="{{ page.url | relative_url }}"] {
            background: var(--accent-color);
            color: var(--btn-text);
            border-color: var(--accent-color);
        }

        h1 { font-size: 2.5rem; margin-bottom: 15px; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; opacity: 0.9; }

        .theme-toggle {
            position: absolute;
            top: 20px; right: 20px; background: none; border: none; cursor: pointer; font-size: 1.5rem; color: var(--text-color);
            z-index: 10;
        }

        /* The fade transition wrapper */
        #dynamic-content {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

    <div id="particles-js"></div>

    <div class="main-container">
        <div class="glass-card">
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>

            <div class="nav-container">
                <a href="/index.html" class="nav-btn">Home</a>
                <a href="/projects.html" class="nav-btn">Projects</a>
                <a href="/cv.html" class="nav-btn">CV</a>
            </div>

            <div id="dynamic-content">
                {{ content }}
            </div>
            
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('dark-mode');
            icon.innerHTML = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>

    <script>
        document.addEventListener('click', e => {
            const link = e.target.closest('.nav-btn');
            // Only capture links that are internal
            if (link && link.href.startsWith(window.location.origin)) {
                e.preventDefault();
                loadPage(link.href);
            }
        });


        async function loadPage(url) {
    const contentDiv = document.getElementById('dynamic-content');
    
    // 1. Start Fade Out
    contentDiv.style.opacity = '0';

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Page not found');
        
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const newContent = doc.getElementById('dynamic-content');
        
        if (!newContent) throw new Error('Content missing');

        setTimeout(() => {
            // Update Content
            contentDiv.innerHTML = newContent.innerHTML;
            document.title = doc.title;
            window.history.pushState({}, '', url);
            
            // --- FIX: ROBUST ACTIVE CLASS SWAP ---
            // 1. Remove 'active' from EVERY button
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            // 2. Add 'active' ONLY to the button matching the new path
            // We compare the "pathname" (e.g., /projects.html) to avoid domain issues
            const currentPath = new URL(url).pathname;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const btnPath = new URL(btn.href).pathname;
                if (btnPath === currentPath) {
                    btn.classList.add('active');
                }
            });

            // Fade back in
            contentDiv.style.opacity = '1';
        }, 300);

    } catch (err) {
        console.error("Transition failed:", err);
        window.location.href = url; // Fallback to normal reload
    }
}
