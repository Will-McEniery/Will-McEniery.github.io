<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 1. CSS VARIABLES (The Theme Engine) */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --accent-color: #000000;
            --btn-text: #ffffff;
            --particle-color: #888888; /* Grey works for both modes */
        }

        /* The Dark Mode Definitions */
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --glass-bg: rgba(30, 30, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #ffffff;
            --btn-text: #000000;
            --particle-color: #bbbbbb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease; /* Smooth fade when switching themes */
            overflow: hidden;
        }

        /* Background Container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Center Layout */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* The Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            padding: 50px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
        }

        /* Navigation Pills */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            text-decoration: none;
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--text-color);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent-color);
            color: var(--btn-text);
            border-color: var(--accent-color);
        }

        h1 { font-size: 2.5rem; margin-bottom: 15px; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; opacity: 0.9; }

        /* Theme Toggle Button (Top Right of Card) */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="main-container">
        <div class="glass-card">
            
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>

            <div class="nav-container">
                <a href="index.html" class="nav-btn active">Home</a>
                <a href="projects.html" class="nav-btn">Projects</a>
                <a href="cv.html" class="nav-btn">CV</a>
            </div>

            <h1>Hello, I'm [Your Name]</h1>
            <p>
                Welcome to my digital space. I build responsive, interactive web experiences. 
                Try moving your cursor around‚Äîthe background mesh will react and ripple away from your mouse.
            </p>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        /* 1. THEME TOGGLE LOGIC */
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.innerHTML = '‚òÄÔ∏è'; // Switch to Sun icon
            } else {
                icon.innerHTML = 'üåô'; // Switch to Moon icon
            }
        }

        /* 2. PARTICLES CONFIGURATION (The Physics) */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#888888" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#888888",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2, // How fast the idle wave is
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { 
                        "enable": true, 
                        "mode": "repulse" /* THIS IS THE REPEL EFFECT */
                    },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "repulse": { 
                        "distance": 100, /* Radius of the repel wave */
                        "duration": 0.4 
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
